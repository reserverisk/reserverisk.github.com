<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/kube.min.css" />
	<link href='http://fonts.googleapis.com/css?family=Rambla' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{{ ASSET_PATH }}/css/style.css" />
	<link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
	{% if 0 > 1 %}
		<meta name="twitter:card" content="summary">
		<meta name="twitter:url" content="{{ root_url }}{{ post.url }}">
		<meta name="twitter:title" content="{{ post.title }}">
		<meta name="twitter:description" content="{{ post.content[0, 200] }}">
		<meta name="twitter:site" content="{{ author.twitter }}">
		<meta name="twitter:creator" content="{{ author.twitter }}">
	{% endif %}
<style type="text/css">

div#third{width:33%;float:left}
div#twothird{width:67%;float:left}
div#content{width:80%;text-indent:2em}
div#content img  { padding:0; border:0;max-width:500px;} 
  
</style>
</head>
<body>
<!-- mathjax config similar to math.stackexchange -->
<script src="https://code.google.com/p/google-code-prettify/source/browse/trunk/src/prettify.css"></script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>

<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      }
    });
</script>

<script type="text/x-mathjax-config">
    MathJax.Hub.Queue(function() {
        var all = MathJax.Hub.getAllJax(), i;
        for(i=0; i < all.length; i += 1) {
            all[i].SourceElement().parentNode.className += ' has-jax';
        }
    });
</script>

<script type="text/javascript"
   src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
	<div class="container">
		<div class="row">
			<div class="threequarter centered">
				<h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
				<div id = "header">
				<h1 style="font-family:verdana;font-size:300%;color:green">Reserve Risk; Risk Margin; Solvency II  </h1>
				</div>
				<hr />
				<div class="row container">
					<div id="third">
						<h2>非寿险准备金风险讨论班</h2>
						<img src="http://reserverisk.github.io/images/risk.jpg" width="65%" >

						<h4>主办：天津财经大学统计系;中国经济统计研究中心</h4>
						<h4>主讲人：刘乐平、高磊、杨娜、郎卫宇、金莉、田静<br>
						孙丹丹、王洋、袁远</h4>
						<h4>邮箱：reserverisk@126.com</h4>
						
					</div>
					<div id="twothird">
						{{ content }}
					</div>
				</div>
			</div>
		</div>
	</div>


</script>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
{% include JB/analytics %}
</body>
</html>
